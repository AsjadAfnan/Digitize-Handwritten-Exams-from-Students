{% extends "base.html" %}
{% block content %}
    <h1>Teacher Login</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <a href="{{ url_for('register') }}">Register here</a>
{% endblock %}
